{% extends "base.html" %}

{% load staticfiles %}

{% block title %}Pollaboration - Submit a question{% endblock title %}

{% block content %}

<form method="post" action="{% url 'accounts.views.submit' %}" class="form-horizontal">{%csrf_token%}
<div class="row bottom-buffer">
	<div class="col-12 col-lg-7 col-sm-9 pull-center red" id="proposed_question">
		<input class="form-control" type="text" name="question" id="id_question" placeholder="Type a question here.">
	</div>
</div>

<div class="row bottom-buffer">
	<div class="col-12 col-lg-7 col-sm-9 pull-center blue" id="proposed_answer">
		<input id="id_answers-TOTAL_FORMS" name="answers-TOTAL_FORMS" type="hidden" value="5" /><input id="id_answers-INITIAL_FORMS" name="answers-INITIAL_FORMS" type="hidden" value="0" /><input id="id_answers-MAX_NUM_FORMS" name="answers-MAX_NUM_FORMS" type="hidden" value="1000">
			
		<div class="form-group">
		<div class="col-lg-12 col-sm-12">
		<input class="form-control input-small" id="id_answers-0-answer" name="answers-0-answer" placeholder="Add an answer here." type="text" /><input id="id_answers-0-id" name="answers-0-id" type="hidden" /><input id="id_answers-0-question" name="answers-0-question" type="hidden" />
		</div>
		</div>

		<div class="form-group">
		<div class="col-lg-12 col-sm-12">
		<input class="form-control input-small" id="id_answers-1-answer" name="answers-1-answer" placeholder="Just one more." type="text" /><input id="id_answers-1-id" name="answers-1-id" type="hidden" /><input id="id_answers-1-question" name="answers-1-question" type="hidden" />
		</div>
		</div>

		<div class="form-group">
		<div class="col-lg-12 col-sm-12">
		<input class="form-control input-small" id="id_answers-2-answer" name="answers-2-answer" placeholder="Uh, two is fine..." type="text" /><input id="id_answers-2-id" name="answers-2-id" type="hidden" /><input id="id_answers-2-question" name="answers-2-question" type="hidden" />
		</div>
		</div>

		<div class="form-group">
		<div class="col-lg-12 col-sm-12">
		<input class="form-control input-small" id="id_answers-3-answer" name="answers-3-answer" placeholder="Okay, buddy, take four." type="text" /><input id="id_answers-3-id" name="answers-3-id" type="hidden" /><input id="id_answers-3-question" name="answers-3-question" type="hidden" />
		</div>
		</div>

		<div class="form-group">
		<div class="col-lg-12 col-sm-12">
		<input class="form-control input-small" id="id_answers-4-answer" name="answers-4-answer" placeholder="5? Way to waste bandwidth." type="text" /><input id="id_answers-4-id" name="answers-4-id" type="hidden" /><input id="id_answers-4-question" name="answers-4-question" type="hidden" />
		</div>
		</div>
	</div>
</div>

<div class="row bottom-buffer">
        <button type="submit" value="submit" class="btn col-12 col-lg-7 col-sm-9 pull-center text-center darkgray btn-panel">Submit</button>
</div>
</form>
{% endblock content %}
